<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- First of all I need to create the main container -->
  <main>
    <div class="container">

      <!-- Here I need to create the card component, which have the image and the information of the product -->
      <div class="card__component">

        <!-- Image container -->
        <div class="img__container">
          <img src="./images/image-product-desktop.jpg" alt="image product">
        </div>
        
        <!-- Info product container -->
        <div class="product__info">
          <span class="product__mark">
            Perfume
          </span>
  
          <p class="product__title">
            Gabrielle Essence Eau De Parfum
          </p>
  
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Prices container -->
          <div class="prices">
            <!-- Discount price -->
            <strong class="discount__price">
              $149.99
            </strong>

            <!-- Real price -->
            <s class="normal__price">
              $169.99
            </s>
          </div>
  
          <!-- Button container -->
          <div class="button__container">
            <!-- Add cart button -->
            <button class="add__button" type="submit">
              <img src="./images/icon-cart.svg" alt="icon cart">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s Felipe Castillo</a>.
  </div>
</body>
</html>
